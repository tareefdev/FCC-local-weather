<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather APP</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
  </head>
  <body>
    <div id="myweather">
    <h1>Local Weather</h1>
    <p id="temperature"></p>
      <input checked data-toggle="toggle" data-on="Fahrenheit" data-off="Celsius" data-onstyle="primary" data-offstyle="success" type="checkbox" data-size="mini" id="celsius">


    <p id="test"></p>
     <p id="wii">The Sky is: <i class="wi"></i></p>
    <p id="local"></p>
     </div>
    <br>
    <div id="by">
    made with <i class="fa fa-heart" aria-hidden="true"></i> by Tareef
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/188fa357f8.js"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
